  mutation createUser(
    $username: String!
    $email: String!
    $firstName: String!
    $lastName: String!
    $password: String!
  ) {
    createUser(
      input: {
        data: { username: $username, email: $email, firstName: $firstName, lastName: $lastName, password: $password }
      }
    ) {
      user {
        username
        email
        firstName
        lastName
        password
      }
    }
  }
