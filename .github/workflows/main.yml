name: Deploy Slyderz
on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Next JS
        uses: actions/cache@v3
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.yarn
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Building Slyderz
        env:
          NEXT_PUBLIC_URL: "http://localhost:3000"
          DATABASE_URL: ${{ secrets.DATABASE_URL}}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}}
          SECRET_COOKIE_PASSWORD: ${{ secrets.SECRET_COOKIE_PASSWORD}}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY}}
          STRIPE_ENDPOINT_SECRET: ${{ secrets.STRIPE_ENDPOINT_SECRET}}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY}}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET}}
          MJ_APIKEY_PRIVATE: ${{ secrets.MJ_APIKEY_PRIVATE}}
          MJ_APIKEY_PUBLIC: ${{ secrets.MJ_APIKEY_PUBLIC}}
          CAPTCHA_SECRET: ${{ secrets.CAPTCHA_SECRET}}
          NEXT_PUBLIC_CAPTCHA_SITEKEY: ${{ secrets.NEXT_PUBLIC_CAPTCHA_SITEKEY}}
        run: yarn run build

  if_merged:
    needs: [build]
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: everlytic/branch-merge@1.1.2
        with:
          github_token: ${{ github.token }}
          source_ref: ${{ github.ref }}
          target_branch: "staging"
          commit_message_template: "[Automated] Merged {source_ref} into {target_branch}"

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy Slyderz
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
