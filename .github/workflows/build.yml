name: Build Slyderz
on:
  workflow_call:
    secrets:
      DATABASE_URL:
        required: true
      NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME:
        required: true
      SECRET_COOKIE_PASSWORD:
        required: true
      STRIPE_SECRET_KEY:
        required: true
      STRIPE_ENDPOINT_SECRET:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      CLOUDINARY_API_KEY:
        required: true
      MJ_APIKEY_PRIVATE:
        required: true
      MJ_APIKEY_PUBLIC:
        required: true
      CAPTCHA_SECRET:
        required: true
      NEXT_PUBLIC_CAPTCHA_SITEKEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Next JS
        uses: actions/cache@v3
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.yarn
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Building Slyderz
        env:
          NEXT_PUBLIC_URL: "http://localhost:3000"
          DATABASE_URL: ${{ secrets.DATABASE_URL}}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}}
          SECRET_COOKIE_PASSWORD: ${{ secrets.SECRET_COOKIE_PASSWORD}}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY}}
          STRIPE_ENDPOINT_SECRET: ${{ secrets.STRIPE_ENDPOINT_SECRET}}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY}}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET}}
          MJ_APIKEY_PRIVATE: ${{ secrets.MJ_APIKEY_PRIVATE}}
          MJ_APIKEY_PUBLIC: ${{ secrets.MJ_APIKEY_PUBLIC}}
          CAPTCHA_SECRET: ${{ secrets.CAPTCHA_SECRET}}
          NEXT_PUBLIC_CAPTCHA_SITEKEY: ${{ secrets.NEXT_PUBLIC_CAPTCHA_SITEKEY}}
        run: yarn run build
